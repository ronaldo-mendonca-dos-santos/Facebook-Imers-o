<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Facebook</title>
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/vars.css" />
    <link rel="stylesheet" href="src/styles/main-content.css" />
    <link rel="stylesheet" href="src/styles/media-query.css">
</head>
<body>
    <main>
        <div class="main-container">
            <div class="blocoEsq">
                <img src="./src/assets/icone/logo.svg" alt="Facebook">
                <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
            </div>

            <div class="blocoDir">
                <div class="blocoDirContent">
                    <div class="blocoDirForm">
                        <form action="#">
                            <input type="text" placeholder="Email ou telefone">
                            <input type="password" placeholder="Senha">
                            <button>Entrar</button>
                        </form>
                    </div>
                    <div class="blocoDirEsSenha">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <div class="blocoDirCriarCont">
                        <button>Criar nova conta</button>
                    </div>
                </div>
                <div class="blocoDirTxt">
                    <span><a href="#">Crie uma Página</a> para uma celebridade, uma marca ou uma empresa.</span>
                </div>
            </div>

        </div>
    </main>
    
</body>
</html>
